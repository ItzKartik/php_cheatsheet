    <script>
        function delete_it(ele){
            var e = $(ele).attr('id');
            var v = e.split('b');
            var url = "delete_ajax.php?id="+v[1];
            $.ajax({
                url: url,
                type: 'GET',
                success: function (data) {
                    if(data != "Deleted"){
                        alert("Blog Deleted Successfully");
                        window.location.replace('myblogs.php');
                    }
                    else{
                        alert(data);
                        alert("Error In Deletion...");
                    }
                },
                error: function (error) {
                    console.log(error);
                    alert('Error in Deletion');
                }
            });
        }

        $('.formc').on('submit', function(e){
            e.preventDefault();
            $.ajax({
                url: "ajax.php",
                type: 'POST',
                data: new FormData(this),
                contentType: false,
                cache: false,
                processData:false,
                success: function (data) {
                    if (data != "Done"){
                        alert('Please Select An Image');
                    }
                    else{
                        alert("Blog Created Successfully");
                        window.location.replace('myblogs.php');
                    }
                },
                error: function (error) {
                    console.log(error);
                    alert(error);
                }
            });
        });

        $('.formc_update').on('submit', function(e){
            var file_upload = $('.file_upload').val();
            if(file_upload === ""){
                alert("Please Select An Image");
            }
            else{
                e.preventDefault();
                $.ajax({
                    url: "update_ajax.php",
                    type: 'POST',
                    data: new FormData(this),
                    contentType: false,
                    cache: false,
                    processData:false,
                    success: function (data) {
                        if (data != "Updated"){
                            alert('Error In updation...');
                        }
                        else{
                            alert("Blog Updated Successfully");
                            window.location.replace('myblogs.php');
                        }
                    },
                    error: function (error) {
                        console.log(error);
                        alert(error);
                    }
                });
            }
        });
    </script>
