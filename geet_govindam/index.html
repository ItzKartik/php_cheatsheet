    function f(c, del, ele, gap) {
        var app_it = setInterval(function () {
            if (c === del) {
                clearInterval(app_it);
            }
            else {
                c < del ? c = c + gap : c = 0;
                $(ele).html('');
                $(ele).html(c + '%');
            }
        }, 30);
    }
